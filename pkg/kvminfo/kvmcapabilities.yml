--- 
GENERATOR: 
  PackageName: kvmcapabilities

PARSER: 
  IncludePaths: [/usr/include]
  SourcesPaths: [kvmcapabilities/linux-headers/linux/kvm.h]

TRANSLATOR:
  ConstRules: 
    defines: expand
    enum: expand
  Rules: 
    const: 
      - {transform: lower}
      - {action: accept, from: "(?i)kvm_"}
      - {action: replace, from: "(?i)kvm_", to: _}
      - {transform: export}
    post-global: 
      - {action: replace, from: "cmd_", to: command_}
      - {load: snakecase}

